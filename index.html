		//返回
		let arr4 = [1,2,3,4,5,1,2,3];
		Array.prototype.qc = function(){
		let newarr = [];
			for(let i=0;i<arr4.length;i++){
				if(!newarr.includes(arr4[i])){

			   }

		}

		let arr5 = [1,2,3,4,5,1,2,3];
		Array.prototype.qc1 = function(){	
		let newarr = [];		
			for(let i=0;i<this.length;i++){
				let flag = true;     //标记
				for(let j=i+1;j<this.length;j++){
					if(this[i] == this[j]){
						flag = false;
						break;
					}
				}
				if(flag){
					newarr.push(this[i]);
				}				
			}
			return newarr;
		}
		let result1 = arr5.qc1();
		console.log(result1);
